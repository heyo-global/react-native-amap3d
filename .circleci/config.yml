version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8

    working_directory: ~/react-native-amap3d

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          - v1-dependencies-

      - run: npm i

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
        
      - run: npm test
