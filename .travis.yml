jobs:
  include:
    - stage: "test js"
      language: node_js
      node_js: 8

    - stage: "test android"
      language: android
      jdk: oraclejdk8
      android:
        components:
          - build-tools-23.0.1
          - android-23
          - extra-android-m2repository
          - extra-android-support
      script:
        - nvm install node
        - cd example
        - npm i
        - cd android
        - ./gradlew assembleDebug

cache:
  directories:
    - node_modules
    - ~/.gradle/caches
    - ~/.gradle/wrappers
